<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/shogiground.css" />
    <link rel="stylesheet" href="assets/css/hands.css" />
    <link rel="stylesheet" href="assets/css/themes/wood-grid.css" />
    <link rel="stylesheet" href="assets/css/pieces/ryoko.css" />
  </head>

  <body>
    <div class="main">
      <nav>
        <a href="index.html">Basic Board</a>
        <a href="hands.html">Board - hands</a>
        <a href="minis.html">Mini Boards</a>
        <a href="d5x5.html">Small Board (5x5)</a>
      </nav>
      <div class="wrap">
        <div id="hand-top" class="hand-wrap"></div>
        <div style="width: 500px" class="main-board">
          <div id="dirty" class="sg-wrap"></div>
        </div>
        <div id="hand-bottom" class="hand-wrap"></div>
      </div>
    </div>
    <button onclick="flip()">flip</button>
    <button onclick="sp()">sp</button>
    <button onclick="sq()">sq</button>
    <script src="../dist/shogiground.js"></script>
    <script>
      const config = {
        sfen: {
          board: 'lnsgkgsnl/1r5b1/ppppppppp/9/9/9/PPPPPPPPP/1B5R1/LNSGKGSNL',
          hands: '2PR11Bp3n',
        },
        activeColor: 'sente',
        resizable: true,
        orientation: 'sente',
        draggable: {
          enabled: true,
          deleteOnDropOff: false,
        },
      };
      const sg = Shogiground(
        {
          board: document.getElementById('dirty'),
          handTop: document.getElementById('hand-top'),
          handBottom: document.getElementById('hand-bottom'),
        },
        config
      );
      function flip() {
        sg.toggleOrientation();
      }
      function sp() {
        sg.selectPiece({ role: 'pawn', color: 'sente' });
      }
      function sq() {
        sg.selectSquare('5e');
      }
    </script>
  </body>
</html>
